<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
</head>

<body>
    <h1>Multiple choice Questions(5*1=5)</h1>
    <form action="quiz_results.html" method="post">

        <h2>1. What is the capital of France?</h2>
        <input type="radio" id="paris" name="q1" value="Paris" required>
        <label for="paris">Paris</label><br><br>
        <input type="radio" id="london" name="q1" value="London">
        <label for="london">London</label><br><br>
        <input type="radio" id="berlin" name="q1" value="Berlin">
        <label for="berlin">Berlin</label><br>
        <br>

        <h2>2. What is 999 + 2?</h2>
        <input type="radio" id="three" name="q2" value="3" required>
        <label for="three">1001</label><br><br>
        <input type="radio" id="four" name="q2" value="4">
        <label for="four">1000</label><br><br>
        <input type="radio" id="five" name="q2" value="5">
        <label for="five">1100</label>
        <br><br>

        <h2>3. What is the largest planet in our solar system?</h2>
        <input type="radio" id="earth" name="q3" value="Earth" required>
        <label for="earth">Earth</label><br><br>
        <input type="radio" id="mars" name="q3" value="Mars">
        <label for="mars">Mars</label><br><br>
        <input type="radio" id="jupiter" name="q3" value="Jupiter">
        <label for="jupiter">Jupiter</label>
        <br>


        <h2>4. Who wrote 'Hamlet'?</h2>
        <input type="radio" id="shakespeare" name="q4" value="Shakespeare" required>
        <label for="shakespeare">William Shakespeare</label><br><br>
        <input type="radio" id="dickens" name="q4" value="Dickens">
        <label for="dickens">Charles Dickens</label><br><br>
        <input type="radio" id="austen" name="q4" value="Austen">
        <label for="austen">Jane Austen</label>
        <br>


        <h2>5. What is the chemical symbol for water?</h2>
        <input type="radio" id="co2" name="q5" value="CO2" required>
        <label for="co2">CO2</label><br><br>
        <input type="radio" id="h2o" name="q5" value="H2O">
        <label for="h2o">H2O</label><br><br>
        <input type="radio" id="o2" name="q5" value="O2">
        <label for="o2">O2</label>
        <br><br>


        <button type="submit">Submit</button>
    </form>
</body>

</html>
