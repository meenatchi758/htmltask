<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <header>
        <h2>Students Registration Form</h2>
    </header><br>

    <form>

        <label for="full_name">Full Name:</label>

        <input type="text" id="First Name" name="First Name" placeholder="Enter your First Name" required
            style="width:360px;height:30px"><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name" required
            style="width:360px;height:30px"><br><br>

        <label for="email">Email Id :</label>

        <input type="text" id="Email" name="Email" placeholder="it should contain @" required
            style="width:360px;height:30px"><br><br>

        <label for="phone">Mobile No:</label>

        <input type="text" id="Mobile" name="Mobile" placeholder="only 10 digits are allowed " required
            style="width:360px;height:30px"><br><br>

        <label for="gender">Gender:</label>

        <input type="radio" id="male" name="Gender" value="male">Male
        <input type="radio" id="female" name="Gender" value="female">Female
        <br><br><br>

        <label for="dob">Date Of Birth:</label>

        <input type="date" id="Date Of Birth" name="Date Of Birth" required style="width:360px;height:30px"><br><br><br>

        <label for="course">Select Course:</label>

        <select>
            <option>Select Qualification:</option><br><br>
            <option>B.E</option>
            <option>B.SC</option><br><br>
        </select>

        <br><br><br>


        <label for="specialization">Specializtion:</label>



        <input type="checkbox" id="specialization" name="Specialization" value="Computer Science">CSE
        <input type="checkbox" id="specialization" name="Specialization" value="Information Technology">IT
        <input type="checkbox" id="specialization" name="Specialization" value="Computer Architecture">CA
        <input type="checkbox" id="specialization" name="Specialization" value="Tele Communication">ECE<br>
        <br><br>

        <input type="submit" value="Registered" span style="color:Green">

    </form>
</body>

</html>
